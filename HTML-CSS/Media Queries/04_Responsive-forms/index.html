<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="style.css" />

		<title>Responsive Forms</title>
	</head>
	<body>
		<div class="container">
			<div class="login">Login</div>
			<form action="">
				<div class="first">
					<label id="label1" for="username">Username</label>
					<input
						id="input1"
						type="text"
						name="username"
						id=""
						placeholder="&#xf007"
					/>
				</div>
				<div class="second">
					<label id="label2" for="password">Password</label>
					<input
						id="input2"
						type="password"
						name="password"
						id=""
						placeholder="&#xf084"
					/>
				</div>

				<button type="submit">Login</button>
			</form>
		</div>
	</body>
</html>
