        <script>
            function getRandomArbitrary(min, max) {
                return Math.random() * (max - min) + min;
            }

            const strings = [];

            function stringBuilder() {
                let idx = Math.floor(Math.random() * 26);
                let letter = "abcdefghijklmnopqrstuvwxyz".substr(idx, 1);
                let len = getRandomArbitrary(1000, 1000000);
                let str = letter.repeat(len);
                this.string = str;
                console.log(this.string, ":", this.string.length);
            }

            function allocateMemory() {
                strings.push(new stringBuilder());
            }

            function allocateExtraMemory(max) {
                for (let i = 0; i < max; i++) {
                    allocateMemory();
                }
            }
        </script>
