{% extends "./core/base.html" %}
{% load static %}

{% block content %}

{% if plants %}
    <section id="catalogue">

        {% for plant in plants %}
            <div class="plant-card">
                <div class="image-wrap">
                    <img src="{{ plant.image_url}}"
                        alt="{{ plant.type }}">
                </div>
                <h3>{{plant.name}}</h3>
                <h1>{{plant.description|truncatechars:20}}</h1>
                <div class="details-buttons">
                    <a href="{% url 'myplant:plant_details' plant.id %}" class="details-btn">Details</a>
                </div>
            </div>
        {% endfor %}
    </section>
{% else %}
    <p class="no-articles">No plants yet</p>
{% endif %}

{% endblock %}
