{% extends "core/base.html" %}
{% load static %}

{% block content %}
    <section id="details">
        <div id="details-wrapper">
            <img id="details-img" src="{{ fruit.image_url }}" alt="example1"/>
            <p id="details-title"> {{ fruit.name }}</p>
            <div id="info-wrapper">
                <div id="details-description">
                    <p>
                        {{ fruit.description }}
                    </p>
                    <p id="nutrition">Nutrition</p>
                    <p id="details-nutrition">
                        {% if fruit.nutrition %}
                            {{ fruit.nutrition }}
                        {% endif %}
                    </p>
                </div>

                <div id="action-buttons">
                    <a href="{% url 'fruitipedia:fruit_edit' fruit.id %}" id="edit-btn">Edit</a>
                    <a href="{% url 'fruitipedia:fruit_delete' fruit.id %}" id="delete-btn">Delete</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
