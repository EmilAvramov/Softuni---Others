{% load static %} 

{% block content %}

<header>
    <a id="logo" href="{% url 'fruitipedia:index' %}">
        <img id="logo-img" src="/static/images/logo.png" alt="logo"/>
    </a>

    <nav>
        {% if profile %}
            <div class="user">
                <a href="{% url 'fruitipedia:dashboard' %}">Dashboard</a>
                <a href="{% url 'fruitipedia:fruit_create' %}">Add Fruit</a>
                <a href="{% url 'fruitipedia:profile_details' %}">Profile</a>
            </div>
        {% else %}
            <div class="guest">
                <a href="{% url 'fruitipedia:profile_create' %}">Create Profile</a>
            </div>
        {% endif %}
    </nav>
</header>

{% endblock %}
